            this.name = name;
        }
        setWeight(wei) {
            this.weight = wei;
        }
        getName() {
            return this.name;
        }
        getWeight() {
            return this.weight;
        }
        toString() {
            return 'Tên: ' + this.name + '; Cân Nặng: ' + this.weight
        }
    }
